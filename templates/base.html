<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/ui/img/op_logo.ico"/>
    <title>Quota | {% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-expand-lg shadow" id = "nbar" style = "background-color: #eef1f3;">

        <a class="navbar-brand ml-1" href="/"><img style = "height: 80px;" src = "/ui/img/main_logo.png"></a>
  
        <button class="navbar-toggler" type="button" style = "outline: none;" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fas fa-caret-down"></i></span>
        </button>
      
        <div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto" id = "imp_links">
            <li class="nav-item">
              <a class="nav-link" href="/"><h5> <i class="fas fa-home mr-1"></i> Home </h5></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <h5> Accounts <i class="fas fa-caret-down"></i> </h5>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                {% if user.is_authenticated %}
                  <p class="dropdown-item" ><i class="fas fa-user-astronaut mr-2"></i> Hello, <b>{{user.username}}</b></p>
                  <a class="dropdown-item" href="{% url 'logout' %}"> <i class="fas fa-sign-in-alt mr-2"></i> Logout</a>
                  <a class="dropdown-item" href=""> <i class="fas fa-headset mr-2"></i> Support</a>
                {% else %}
                  <a class="dropdown-item" href="{% url 'login' %}"> <i class="fas fa-sign-in-alt mr-2"></i> Login</a>
                  <a class="dropdown-item" href="{% url 'register' %}"> <i class="fas fa-sign-in-alt mr-2"></i> SignUp </a>
                  <a class="dropdown-item" href=""> <i class="fas fa-headset mr-2"></i> Support</a>
                {% endif %}
              </div>
            </li>
          </ul>
  
        </div>
    </nav>

    {% block content %}  {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
