{% extends 'base.html' %}
{% block title %} Question {% endblock %}
{% block content %}

<div class = "container mt-4" style = "max-width: 90%;">

    <div class = "card shadow">
        <div class = "card-body">
            <h1 class = "display-3"> Add Question </h1>
            <form method = "POST">
                {% csrf_token %}
                <div class = "form-group">
                    <textarea class = "form-control" name = "comment_data" placeholder = "Type your question here......"></textarea>
                </div>
                <div class = "form-group text-center">
                    <input type = "hidden" name = "post_id" value = "{{ request.GET.post_id }}">
                    <button type = "submit" class = "btn btn-sm btn-primary"> Add Question </button>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
